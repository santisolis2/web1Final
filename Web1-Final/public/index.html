<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic PS2 Games</title>
    <link rel="stylesheet" href="home.css" />
</head>
<body>
    <!--navBar-->
    <div class="nav-container">
        <nav class="navbar">
          <h1 class="navbar-logo">Epic PS2 Games</h1>
          <div class="nav-right">
            <h1 class="ver-carrito" id="verCarrito">🛒<span id="cantidadCarrito" class="cantidad-carrito"></span></h1>
            
          </div>
          
        </nav>
      </div>
  
      <!--banner-->
      <div class="banner">
        <div class="banner-container">
          <h1>Tienda de Juegos</h1>
          <p>Los mejores juegos de PS2 los encontrás acá</p>
        </div>
      </div>

      <div id="categorias">

            <option value="carreras">Carreras</option>

            <option value="musical">Musical</option>
            <option value="rol">Rol</option>
            <option value="simulacion">Simulación</option>
            <option value="terror">Terror</option>
        </select>
        <button id="quitarFiltro">X</button>
    </div>

      <!--shop content-->
      <div id="shopContent" class="shop-content"></div>
  
      <!--modal container-->
      <div id="modal-container" class="modal-container"></div>
      <button onclick="window.location.href='contacto.html'">Contacto</button>
      <script type="module" src="app.js"></script>
